<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CromatikArt</title>

    <!-- Fuente Audiowide -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: 'Audiowide', sans-serif;
            padding-top: 100px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 20px;
            color: #ba5dff;
        }

        .nav-btn {
            margin-left: 20px;
            background: none;
            border: 2px solid #ba5dff;
            color: #ba5dff;
            padding: 6px 14px;
            border-radius: 10px;
            cursor: pointer;
        }

        .search-bar input {
            background-color: #121212;
            border: 1px solid #ba5dff;
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            width: 200px;
        }

        .icons button {
            background: none;
            border: none;
            margin-left: 10px;
        }

        .icons img {
            width: 24px;
            height: 24px;
        }

        .perfil-usuario {
            padding: 20px 30px;
            background-color: #121212;
            color: white;
            font-family: 'Audiowide', sans-serif;
        }

        .usuario-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .usuario-foto {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ba5dff;
        }

        .usuario-nombre {
            margin: 0;
            font-size: 24px;
        }

        .usuario-obras {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }

        .tabs-perfil {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tab {
            background-color: #2d2d2d;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .tab.activo,
        .tab:hover {
            background-color: #8f59c4;
        }

        .upload-section {
            margin-top: 40px;
            text-align: center;
        }

        .register-btn {
            background-color: #ba5dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Audiowide', sans-serif;
            cursor: pointer;
        }

        .formulario-arte {
            background-color: #1c1c1c;
            border: 2px solid #ba5dff;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            color: white;
        }

        .formulario-arte h3 {
            color: #ba5dff;
            margin-bottom: 15px;
            text-align: center;
        }

        .formulario-arte form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .formulario-arte input,
        .formulario-arte textarea {
            background-color: #121212;
            border: 1px solid #ba5dff;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: 'Audiowide', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Encabezado fijo -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="images/logo.png" alt="CromatikArt Logo" class="logo-img">
                <span class="logo-text">CromatikArt</span>
            </div>
            <button class="nav-btn">Shop</button>
        </div>

        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
        </div>

        <div class="header-right">
            <div class="icons">
                <button><img src="images/bell.png" alt="Notificaciones"></button>
                <button><img src="images/cart.png" alt="Carrito"></button>
                <button><img src="images/user.png" alt="Perfil"></button>
            </div>
        </div>
    </header>

    <!-- Espaciado para que no se esconda detrás del header -->
    <div style="height: 80px;"></div>

    <!-- PERFIL DE USUARIO -->
    <section class="perfil-usuario">
        <div class="usuario-info">
            <img src="images/user.png" alt="Foto de perfil" class="usuario-foto">
            <div>
                <h2 class="usuario-nombre">Rubikcub</h2>
                <p class="usuario-obras">1 arte subido</p>
            </div>
        </div>

        <div class="tabs-perfil">
            <button class="tab activo">MI PORTAFOLIO</button>
            <button class="tab">FAVORITOS</button>
        </div>
    </section>

    <!-- Sección del botón SUBIR ARTE -->
    <div class="upload-section">
        <button class="btn register-btn" onclick="mostrarFormulario()">SUBIR ARTE</button>
    </div>

    <!-- Formulario oculto inicialmente -->
    <div id="formularioArte" class="formulario-arte" style="display: none;">
        <h3>Sube tu arte</h3>
        <form>
            <label>Nombre de la obra:</label>
            <input type="text" placeholder="Ej. Portal Cósmico">

            <label>Precio:</label>
            <input type="text" placeholder="Ej. $150">

            <label>Descripción:</label>
            <textarea rows="3" placeholder="Describe tu obra..."></textarea>

            <label>Detalles de la obra:</label>
            <textarea rows="3" placeholder="Técnica, dimensiones, año..."></textarea>

            <button type="button" class="btn register-btn">Compartir</button>
        </form>
    </div>

    <script>
        function mostrarFormulario() {
            const form = document.getElementById('formularioArte');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
